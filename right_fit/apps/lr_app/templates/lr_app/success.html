<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login & Registration</title>
  <meta name="description" content="Coding Dojo assignment for Full Stack Django.">
  <meta name="author" content="Narciso Lobo">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  {% load static %}
  <link rel="stylesheet" href="{% static 'login/css/style.css' %}">
</head>

<body>
  <div class="container mt-3 w-50">
    <div class="card border-primary">
      <h2 class="card-header">SUCCESS</h2>
      <div class="card-body card-text">
        <h4 class="card-text">Success! Welcome, {{ request.session.user_name }}!</h4>
      </div>
      <div class="card-footer justify-content-between">
        {% if messages %}
        {% for message in messages %}
        {% if message.tags %} <div class="text-success float-left">{{ message }}</div> {% endif %}
        {% endfor %}
        {% endif %}
        <a href="/logout" role="button" class="btn btn-primary float-right">LOG OUT</a>
      </div>
    </div>
  </div>


</body>

</html>
